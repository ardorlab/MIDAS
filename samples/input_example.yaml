## General Settings

## Optimizer Block
optimization:
  methodology: genetic_algorithm
  data_type: loading_pattern_parcs332
  results_directory_name: output_files
  population_size: 10
  number_of_generations: 3
  objectives:
    max_boron:
      goal: less_than_target
      target: 1300
      weight: 1.0
    PinPowerPeaking:
      goal: less_than_target
      weight: 400.0 
      target: 2.1
    FDeltaH:
      goal: less_than_target
      target: 1.48
      weight: 600.0     
    cycle_length:
      goal: maximize
      weight: 1.00

## Algorithm Settings
algorithm:
  fitness: standard
  selection: tournament #tournament or roulette
  reproducer: standard
  mutation_rate: 0.75

## Fuel Assembly Parts
assembly_options:
